<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de login</title>
</head>
<body>
    <form action="/usuarios/login" method="POST">
        <h1>FORMULARIO DE LOGIN</h1>
        <input type="text" name="login" id="login" placeholder="DIGITA O LOGIN">
        <input type="text" name="senha" id="senha" placeholder="DIGITA A SENHA">
        <button type="submit">ENVIAR</button>
    </form>
    
</body>
</html>
